name: Build Yass Reloaded

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: "21"

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows
            artifact_type: nsis
          - os: ubuntu-latest
            name: Linux
            artifact_type: deb
          - os: macos-13 # Intel Mac
            name: macOS-Intel
            arch: x64
            classifier: mac
            artifact_type: dmg
          - os: macos-latest # Apple Silicon Mac (M1/M2/M3)
            name: macOS-ARM
            arch: aarch64
            classifier: mac-aarch64
            artifact_type: dmg

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          architecture: ${{ matrix.arch }}
          cache: 'maven'

      - name: Build with Maven
        # Wir übergeben den Plattform-Classifier für JavaFX, damit die richtigen nativen Libs geladen werden
        run: mvn clean package -DskipTests -Djavafx.platform=${{ matrix.classifier }}

      - name: Prepare Package Input
        shell: bash
        run: |
          mkdir -p package-input
          cp target/yass-reloaded.jar package-input/
          [ -d "lib" ] && cp lib/*.jar package-input/ || true

      # --- WINDOWS: NSIS BUILD ---
      - name: Build Windows Installer (NSIS)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Erstellt das App-Image (JRE + JAR)
          jpackage --type app-image --dest dist-img --name "YassReloaded" --main-jar yass-reloaded.jar --input package-input
          # Startet deinen NSIS-Compiler
          makensis nsis-installer.nsi

      # --- LINUX & MACOS: JPACKAGE BUILD ---
      - name: Build Linux/macOS Package
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          jpackage \
            --type ${{ matrix.artifact_type }} \
            --dest dist \
            --name "Yass-Reloaded-${{ matrix.name }}" \
            --main-jar yass-reloaded.jar \
            --main-class yass.YassMain \
            --input package-input \
            --vendor "DoubleDee"

      # --- ARTIFACT UPLOAD ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Yass-${{ matrix.name }}
          path: |
            dist/*.deb
            dist/*.dmg
            *.exe
name: Build Yass Reloaded

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: "21"

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows
            arch: x64
            classifier: win
            artifact_type: nsis
          - os: ubuntu-latest
            name: Linux
            arch: x64
            classifier: linux
            artifact_type: deb
          - os: macos-latest
            name: macOS-ARM
            arch: aarch64
            classifier: mac-aarch64
            artifact_type: dmg

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          architecture: ${{ matrix.arch }}
          cache: 'maven'

      - name: Build with Maven
        # Unter Windows nutzen wir shell: bash, damit der Maven-Aufruf plattform√ºbergreifend gleich funktioniert
        shell: bash
        run: mvn clean package -DskipTests -Djavafx.platform=${{ matrix.classifier }}

      - name: Prepare Package Input
        shell: bash
        run: |
          mkdir -p package-input
          cp target/Yass-Reloaded.jar package-input/
          [ -d "lib" ] && cp lib/*.jar package-input/ || true

      # --- WINDOWS: NSIS BUILD ---
      - name: Build Windows Installer (NSIS)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          jpackage --type app-image --dest dist-img --name "YassReloaded" --main-jar Yass-Reloaded.jar --input package-input
          
          & "C:\Program Files (x86)\NSIS\makensis.exe" nsis-installer.nsi

      # --- LINUX & MACOS: JPACKAGE BUILD ---
      - name: Build Linux/macOS Package
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          jpackage \
            --type ${{ matrix.artifact_type }} \
            --dest dist \
            --name "Yass-Reloaded-${{ matrix.name }}" \
            --main-jar Yass-Reloaded.jar \
            --main-class yass.YassMain \
            --input package-input \
            --vendor "DoubleDee"

      # --- ARTIFACT UPLOAD ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Yass-${{ matrix.name }}
          path: |
            dist/*.deb
            dist/*.dmg
            *.exe
name: Build Yass Reloaded

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: "21"

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows
            arch: x64
            classifier: win
            artifact_type: nsis
          - os: ubuntu-22.04
            name: Linux
            arch: x64
            classifier: linux
            artifact_type: deb
          - os: macos-latest
            name: macOS-ARM
            arch: aarch64
            classifier: mac-aarch64
            artifact_type: dmg
          - os: macos-latest
            name: macOS-x64
            arch: x64
            classifier: mac
            artifact_type: dmg

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          architecture: ${{ matrix.arch }}
          cache: 'maven'

      - name: Build with Maven
        shell: bash
        run: mvn clean package -DskipTests -Djavafx.platform=${{ matrix.classifier }}
        
      # --- WINDOWS: NSIS BUILD ---
      - name: Install NSIS
        if: matrix.os == 'windows-latest'
        run: choco install nsis -y

      - name: Build Windows Installer (NSIS)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          jpackage --type app-image --dest dist-img --name "YassReloaded" --main-jar Yass-Reloaded.jar --input package-input --icon "src/yass/resources/icons/yass-multi-icon.ico"
          & "C:\Program Files (x86)\NSIS\makensis.exe" nsis-installer.nsi
          
      # --- LINUX & MACOS: JPACKAGE BUILD ---
      - name: Build Linux/macOS Package
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          jpackage \
            --type ${{ matrix.artifact_type }} \
            --dest dist \
            --name "Yass-Reloaded" \
            --main-jar Yass-Reloaded.jar \
            --main-class yass.YassMain \
            --input package-input \
            --vendor "DoubleDee" \
            --linux-package-deps "ffmpeg, aubio-tools"

      # --- ARTIFACT UPLOAD ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Yass-Reloaded-${{ matrix.name }}
          path: |
            dist/*.deb
            dist/*.dmg
            *.exe
          if-no-files-found: warn

      - name: Upload Plain JAR (Portable)
        uses: actions/upload-artifact@v4
        with:
          name: Yass-Reloaded-JAR-${{ matrix.classifier }}
          path: package-input/Yass-Reloaded.jar
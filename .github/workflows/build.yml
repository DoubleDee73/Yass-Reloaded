name: Build Yass Reloaded

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:

env:
  JAVA_VERSION: "21"
  JAVAFX_VERSION: "21.0.2"

jobs:
  
  # -------------------------
  # WINDOWS x64
  # -------------------------
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'maven' # Cache beschleunigt den Build enorm

      - name: Build with Maven
        run: mvn clean package

      - name: Build Installer (jpackage)
        # Wir nutzen hier die vom Maven-Build erzeugten Dateien im 'target' Ordner
        run: |
          jpackage --type exe `
            --dest dist `
            --name "Yass Reloaded" `
            --main-jar Yass-Reloaded.jar `
            --input target/ `
            --main-class yass.YassMain `
            --win-shortcut --win-menu

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Prepare Libs
        run: |
          mkdir -p package-input
          cp target/Yass-Reloaded.jar package-input/
          # Kopiert deine lokalen System-JARs aus dem lib-Ordner mit ein
          cp lib/*.jar package-input/ 2>/dev/null || true 

      - name: Build Debian Package
        run: |
          jpackage --type deb \
            --dest dist \
            --name "Yass-Reloaded" \
            --main-jar Yass-Reloaded.jar \
            --main-class yass.YassMain \
            --input package-input \
            --linux-shortcut --linux-menu-group "Multimedia"

      - name: Upload Linux Installer
        uses: actions/upload-artifact@v4
        with:
          name: Yass-Linux
          path: dist/*.deb
  # -------------------------
  # MacOS (Intel & Apple Silicon)
  # -------------------------
  build-macos:
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: x64
          - os: macos-14 # GitHub's M1/M2 Runner
            arch: aarch64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'
      - name: Build with Maven
        run: mvn clean package -DskipTests
      - name: Prepare Libs
        run: |
          mkdir -p package-input
          cp target/Yass-Reloaded.jar package-input/
          cp lib/*.jar package-input/ 2>/dev/null || true
      - name: Build MacOS App Image
        run: |
          jpackage --type app-image \
            --dest dist \
            --name "Yass Reloaded" \
            --main-jar Yass-Reloaded.jar \
            --main-class yass.YassMain \
            --input package-input
      - name: Upload MacOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Yass-macOS-${{ matrix.arch }}
          path: dist/*.app